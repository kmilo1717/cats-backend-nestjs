services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: cats-db
    volumes:
      - mongo-data:/data/db

  backend:
    build: .
    container_name: nest-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://mongo:27017/cats-db
      CAT_API_KEY: live_JBT0Ah0Nt12iyl2IpjQVLDWjcLk0GQwf4zI9wBMfmfejKmcC31mOJp4yJz5TsOUP
      JWT_SECRET: your-super-secret-jwt-key
      PORT: 3000
    depends_on:
      - mongo

volumes:
  mongo-data:
